<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<style>body{font:100%/1.6 Tahoma}header{padding-bottom:16px;padding-top:8px;font-size:x-large;font-weight:bold}h1{font-size:large}a{color:black;text-decoration:none}.center{display:block;margin:auto;text-align:center}</style>
</head>
<body>
<header class="center">
<a href="https://ehsaider.ir/">احسایدر</a>
</header>
<main class="center"><h1>{{ page.title }}</h1>{{ content }}<main>
</body>
</html>
