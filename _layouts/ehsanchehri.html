<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<style>body{font:100%/1.6 Tahoma}h1{font-size:large}p{margin:15px 0}a{color:black}img{max-width:100%}nav{padding-bottom:20px}.center{display:block;margin:auto;text-align:center}.button{border:1px solid green;padding:6px 18px;text-decoration:none;display:inline-block;margin:3px;border-radius:5px}</style>
</head>
<body>
<header class="center">
<a title="{{ site.name }}" href="{{ site.url }}/">
<img src="{{ site.url }}/logo.png" loading="lazy" alt="احسایدر" width="170" height="70">
</a>
<nav>
<a href="{{ site.url }}/seo" class="button">آموزش سئو سایت</a>
</nav>
</header>
<main>
<h1 class="center">تماس با احسان چهری</h1>
<div class="center">{{ content }}</div>
<main>
</body>
</html>
