<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<style>body{font:100%/1.6 Tahoma}.container{margin:16px auto;padding:0 10px;max-width:768px}h1{font-size:large}p{margin:15px 0}a{color:black;text-decoration:none}img{max-width:100%}nav{margin-top:-7px;padding-bottom:20px}.post{padding-bottom:2em;border-bottom:1px solid #e1e4e8}.center{display:block;margin:auto;text-align:center}.button{border:1px solid green;padding:6px 18px;display:inline-block;margin:3px;border-radius:5px}</style>
</head>
<body>
<header class="center">
<h1>
<a title="{{ site.name }}" href="{{ site.url }}/">
<img class="center" src="{{ site.url }}/logo.png" loading="lazy" alt="احسایدر" width="170" height="70">
</a>
</h1>
<nav>
<a href="{{ site.url }}/seo" class="button">آموزش سئو سایت</a>
</nav>
</header>
<main class="container">{{ content }}</main>
<footer class="center">
<a href="{{ site.url }}/ehsanchehri" class="button">تماس با من</a>
</footer>
</body>
</html>
