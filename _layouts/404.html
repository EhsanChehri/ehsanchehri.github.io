<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<link rel="canonical" href="https://ehsaider.ir/">
<style>body{font:100%/1.6 Tahoma}.container{margin:auto;padding:5px;max-width:768px}h1{font-size:large}a{color:black;text-decoration:none}img{max-width:100%}nav{padding-bottom:20px}.post{padding-bottom:15px;border-bottom:solid lightgray}.center{display:block;margin:auto;text-align:center}</style>
</head>
<body>
<header class="center">
<nav>
<a title="{{ site.name }}" href="{{ site.url }}/"><img src="{{ site.url }}/logo.png" loading="lazy" alt="احسایدر" width="170" height="70"></a>
</nav>
</header>
<main class="container">{{ content }}</main>
<footer class="center">
<b><a href="{{ site.url }}/ehsanchehri">ehsanchehri</a></b>
</footer>
</body>
</html>
