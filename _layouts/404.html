<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<link rel="canonical" href="https://ehsaider.ir/">
<style>body{font:100%/1.6 Tahoma}.container{margin:auto;padding:10px;max-width:768px}h1{font-size:large}a{color:black;text-decoration:none}img{max-width:100%}nav{padding-bottom:20px}.post{padding-bottom:30px;border-bottom:solid lightgray}.center{display:block;margin:auto;text-align:center}.button{border:solid black;padding:6px 18px;display:inline-block}</style>
</head>
<body>
<header class="center">
<a title="{{ site.name }}" href="{{ site.url }}/">
<img src="{{ site.url }}/logo.png" loading="lazy" alt="احسایدر" width="170" height="70">
</a>
<nav>
<a href="{{ site.url }}/" class="button">صفحه اول</a>
<a href="{{ site.url }}/seo" class="button">آموزش سئو</a>
<a href="{{ site.url }}/google-ranking-factors" class="button">فاکتورهای سئو</a>
</nav>
</header>
<main class="container">{{ content }}</main>
<footer class="center">
<a href="{{ site.url }}/" class="button">صفحه اول</a>
<a href="{{ site.url }}/ehsanchehri" class="button">تماس با من</a>
</footer>
</body>
</html>
