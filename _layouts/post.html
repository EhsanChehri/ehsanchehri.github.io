---
layout: default
---

<article class="post" itemscope itemtype="https://schema.org/BlogPosting"><h1 class="center" itemprop="name">{{ page.title }}</h1>{{ content }}</article>
{% for post in site.posts limit:10000 %}
<h2 class="post"><a class="center" href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h2>
{% endfor %}
