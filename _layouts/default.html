<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<style>body{font:100%/1.6 Tahoma}.container{margin:auto;padding:5px;max-width:768px}header{padding-bottom:16px;padding-top:8px;font-size:x-large;font-weight:bold}h1,h2{font-size:large}a{color:black;text-decoration:none}ul{list-style-type:square}img,video,audio{max-width:100%}.post{padding-bottom:15px;border-bottom:solid lightgray}blockquote{margin:1.8em 0.8em;padding:0.1em 1em;border-right:solid black}.center{display:block;margin:auto;text-align:center}pre{direction:ltr;border:solid black;padding:8px;overflow-x:auto}</style>
</head>
<body>
<header class="center">
<a href="https://ehsanchehri.github.io/">احسان</a>
</header>
<main class="container">{{ content }}</main>
<footer class="center">
<a href="https://ehsanchehri.github.io/ehsanchehri">ehsanchehri</a>
</footer>
</body>
</html>
