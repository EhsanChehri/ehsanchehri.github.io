<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<style>body{font:100%/1.6 Tahoma}.container{margin:16px auto;padding:0 10px;max-width:768px}h1,h2{font-size:large}p{margin:15px 0}a{color:black}ul{list-style-type:square}img,video,audio{max-width:100%}nav{padding-bottom:20px}.post{padding-bottom:2em;border-bottom:1px solid #e1e4e8}blockquote{margin:1.8em 0.8em;padding:0.1em 1em;font-style:italic;direction:rtl;border-left:none;border-right:4px solid green}.center{display:block;margin:auto;text-align:center}pre{direction:ltr;border:1px solid green;border-radius:5px;padding:8px;overflow-x:auto}.button{border:1px solid green;padding:6px 18px;text-decoration:none;display:inline-block;margin:3px;border-radius:5px}hr{border:o;border-bottom:1px dashed solid green}</style>
</head>
<body>
<header class="center">
<a title="{{ site.name }}" href="{{ site.url }}/">
<img src="{{ site.url }}/logo.png" loading="lazy" alt="احسایدر" width="170" height="70">
</a>
<nav>
<a href="{{ site.url }}/seo" class="button">آموزش سئو سایت</a>
</nav>
</header>
<main class="container">{{ content }}</main>
<footer class="center">
<a href="{{ site.url }}/ehsanchehri" class="button">تماس با من</a>
</footer>
</body>
</html>
